<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Interactive website</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./theme.css" />
</head>

<body>
    <header>
        <div>
            <img src="./pwc_logo.png" alt="logo" />
        </div>
        <div>
            <h1>PWC Student Website</h1>
        </div>
        <div>
            <a href="/">Home</a> | <a href="./contactus.html">Contact Us</a> |
            <a href="./gallery.html">Gallery</a> |
            <a href="./application.html">Application Form</a> |
            <a href="./aboutus.html">About Us</a> |
        </div>
        <button id="mode">light mode</button>
    </header>
    <div class="main">
        <section class="container">
            <form id="my-form">
                <h1>Application Form</h1>
                <div class="msg"></div>
                <div>
                    <label for="name">First Name:</label>
                    <input type="text" id="fName" />
                </div>
                <div>
                    <label for="name">Last Name:</label>
                    <input type="text" id="lName" />
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="text" id="email" />
                </div>
                <div>
                    <label for="name">DOB:</label>
                    <input type="date" id="dob" />
                </div>
                <br />
                <div>
                    <label for="gender">Gender:</label>
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="Male" />
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender" value="Female" />
                    <br /><br />
                </div>
                <div id="checkbox">
                    <label for="courses">Courses:</label>
                    <label for="Javascript">Javascript</label>
                    <input name="courses" type="checkbox" id="Javascript" value="Javascript" />
                    <label for="Python">Python</label>
                    <input name="courses" type="checkbox" id="Python" value="Python" />
                    <label for="PHP">PHP</label>
                    <input name="courses" type="checkbox" id="PHP" value="PHP" />
                    <label for="C++">C++</label>
                    <input name="courses" type="checkbox" id="c++" value="C++" />
                </div>
                <input class="btn" type="submit" value="Submit" />
            </form>

            <ul id="users"></ul>
        </section>
        <table class="applicants-table hide">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Course Interests</th>
                    <th>Date Applied</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>


    <footer>
        <div>
            <p>Powered by Xerde Students</p>
        </div>

        <div>
            <p>&copy; Copyright 2022</p>
        </div>
    </footer>

    <script src="./apply.js"></script>
    <script src="./main.js"></script>
</body>

</html>
